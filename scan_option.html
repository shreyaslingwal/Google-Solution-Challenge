<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Selection | Voting Made Easy</title>
    <link rel="stylesheet" href="style/scan_option.css">
</head>
<body>
    <header class="header">
        <div class="user-info">
            <!-- <span class="ward-info" id="wardInfo"> <span id="wardNumber"></span></span> -->
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <h1>Voting Made Easy</h1>
        <p>Polling Interface</p>
    </header>
    
    <main class="container">
        <div class="welcome-card">
            <h2>Welcome</h2>
            <p>Please select your preferred method to verify</p>
        </div>
        
        <div class="scanner-options">
            <div class="scanner-option" onclick="navigateToPage('card_scanner.html')">
                <div class="scanner-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M22,4H2C0.9,4,0,4.9,0,6v12c0,1.1,0.9,2,2,2h20c1.1,0,2-0.9,2-2V6C24,4.9,23.1,4,22,4z M22,18H2V6h20V18z M4,8h10v2H4V8z M4,12h10v2H4V12z M16,8h4v6h-4V8z"/>
                    </svg>
                </div>
                <h3>Card Scanner</h3>
                <p>Scan physical old Voter ID cards to verify voter identity and eligibility.</p>
                <button class="scanner-button">Launch Card Scanner</button>
            </div>
            
            <div class="scanner-option" onclick="navigateToPage('scanner.html')">
                <div class="scanner-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M3,3H9V9H3V3M4,4V8H8V4H4M11,3H21V9H11V3M12,4V8H20V4H12M3,11H9V21H3V11M4,12V20H8V12H4M11,11H21V21H11V11M12,12V20H20V12H12M5,6H7V6H5V6M13,6H19V6H13V6M5,14H7V14H5V14M13,14H19V14H13V14Z"/>
                    </svg>
                </div>
                <h3>QR Scanner</h3>
                <p>Quickly scan QR code from new physical Voter ID.</p>
                <button class="scanner-button">Launch QR Scanner</button>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <p>&copy; 2025 Voting Made Easy. All rights reserved.</p>
    </footer>
    
    <script>
        // Function to navigate to the selected scanner page
        function navigateToPage(page) {
            window.location.href = page;
        }
        
        // Function to handle logout
        function logout() {
            // Add any logout logic here (clear sessions, etc.)
            alert("Logging out...");
            window.location.href = "Boothlogin.html"; // Redirect to login page
        }
        
        // Function to get ward information from session/local storage
        function loadWardInfo() {
            // This would typically come from your authentication system
            const wardNumber = localStorage.getItem('wardNumber') || sessionStorage.getItem('wardNumber') || '5';
            document.getElementById('wardNumber').textContent = wardNumber;
        }
        
        // Load user info when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadWardInfo();
        });
    </script>
</body>
</html>
